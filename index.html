<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Project 2</title>
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- External CSS File-->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                        <form id="loan-form">
                            <!-- ENTER LOAN AMOUNT -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                                </div>
                            </div>
                            <!-- ENTER LOAN INTEREST -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">%</span>
                                    <input type="number" class="form-control" id="interest" placeholder="Loan Interest">
                                </div>
                            </div>
                            <!-- ENTER YEARS TO REPAY -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Yrs</span>
                                    <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                                </div>
                            </div>
                            <!-- SUBMIT BUTTON -->
                            <div class="form-group">
                                <input type="submit" class="btn btn-dark btn-block" value="Calculate">
                            </div>
                        </form>

                        <!-- CALCULATING EFFECT -->
                        <div class="calculate" id="calculating">
                            <img src="images/load2.gif" alt="">
                        </div>

                        <!-- RESULTS -->
                        <div id="results">
                            <h5>Results</h5>
                            <!-- MONTHLY PAYMENT -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Monthly Payment</span>
                                    <input type="number" class="form-control" id="monthly-payment" disabled>
                                </div>
                            </div>
                            <!-- TOTAL PAYMENT -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Total Payment</span>
                                    <input type="number" class="form-control" id="total-payment" disabled>
                                </div>
                            </div>
                            <!-- TOTAL INTEREST -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Total Interest</span>
                                    <input type="number" class="form-control" id="total-interest" disabled>
                                </div>
                            </div>
                            <!-- RESET BUTTON -->
                            <div class="form-group">
                                <input type="submit" class="btn btn-dark btn-block" value="Reset">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
            <!-- Branding -->
            <a href="https://github.com/WilliamBork33">
                <h6>https://github.com/WilliamBork33</h6>
            </a>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!-- JavaScript File -->
        <script src='app.js'></script>
    </body>

</html>
